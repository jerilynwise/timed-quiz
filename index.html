<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fint awesome font link -->
    <script src="https://kit.fontawesome.com/319c4f69f5.js" crossorigin="anonymous"></script>
    <!-- google font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

<!-- Starter Page- Start Quiz/Quit Quiz/ View High Scores -->

<div class="main_page">
    <div class="main_title">
        <span>Javascript Quiz</span>
    </div>
    <div class="main_rules">
        <div class="rules">1. Once you click start a timer will begin.</div>
        <div class="rules">2. You have <span>1 minute</span> to answer all questions.</div>
        <div class="rules">3. If you get an answer incorrect time will be subtracted from the clock.</div>
        <div class="rules">4. When the quiz is over enter your initals to track your progress!</div>
    </div>
    <div class="buttons">
        <button class="score">High Scores!</button>
        <button class="start">Start Quiz!</button>
    </div>
</div>









































</body>
</html>
